<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Ropa | Dark Mode con Ne√≥n</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Estilos base y variables */
    :root {
      --bg-dark: #0f0f0f;
      --card-dark: #1a1a1a;
      --text-light: #e0e0e0;
      --accent: #7b2cbf;
      --accent-hover: #9d4edd;
      --error: #ff6d6d;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Fondo animado */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #1c0a2f 0%, transparent 70%),
                  radial-gradient(circle at 100% 100%, #1e1e1e 0%, transparent 70%);
      animation: background-move 120s linear infinite;
      z-index: -1;
    }

    @keyframes background-move {
      0% { transform: translate(-50%, -50%); }
      50% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    /* Estilo de la barra de desplazamiento */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }

    header {
      background: linear-gradient(135deg, var(--card-dark) 0%, #2a2a2a 100%);
      background-size: 200% 200%;
      animation: header-gradient 10s ease infinite;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
    }

    @keyframes header-gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      background: linear-gradient(to right, var(--accent), #c77dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      /* Efecto de resplandor ne√≥n en el texto */
      text-shadow: 0 0 5px var(--accent), 0 0 10px var(--accent);
      transition: text-shadow 0.3s ease;
    }
    h1:hover {
      text-shadow: 0 0 10px var(--accent-hover), 0 0 20px var(--accent-hover);
    }
    .product-counter {
        font-size: 0.9rem;
        font-weight: 600;
        color: #c77dff;
    }
    .search-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-left: 1rem;
    }
    #searchInput {
        padding: 0.5rem;
        border-radius: 20px;
        border: 1px solid #555;
        background-color: #333;
        color: var(--text-light);
        transition: all 0.3s ease;
        font-size: 0.9rem;
    }
    #searchInput:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(123, 44, 191, 0.5);
    }
    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px rgba(123, 44, 191, 0.5), 0 4px 6px rgba(0, 0, 0, 0.2);
      font-size: 0.9rem;
    }
    button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(157, 77, 253, 0.8), 0 6px 8px rgba(0, 0, 0, 0.3);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.2rem;
      padding: 1rem;
    }
    .card {
      background: var(--card-dark);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .card:hover {
      transform: translateY(-8px) scale(1.02);
      /* Efecto de resplandor ne√≥n en la tarjeta */
      box-shadow: 0 0 15px rgba(123, 44, 191, 0.6), 0 12px 24px rgba(0, 0, 0, 0.4);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }
    .card-info {
      padding: 1rem;
    }
    .card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
    }
    .card p {
      color: #b0b0b0;
      font-size: 0.85rem;
    }
    .card .price {
      color: var(--accent);
      font-weight: 600;
      font-size: 1rem;
      margin: 0.4rem 0;
    }
    .card .btnVer {
      width: 100%;
      margin-top: 0.8rem;
      background: transparent;
      border: 2px solid var(--accent);
      padding: 0.4rem;
      font-size: 0.8rem;
    }
    /* Modales */
    .modal {
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      padding: 1rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal.show {
        opacity: 1;
        visibility: visible;
    }

    .modal-content {
      background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
      padding: 1.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      border: 1px solid #333;
      margin: 2rem 0;
    }
    .modal h2 {
      margin-bottom: 1.2rem;
      color: var(--accent);
      font-size: 1.3rem;
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 0.8rem;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #2a2a2a;
      color: white;
      font-size: 0.9rem;
    }
    form textarea {
      min-height: 80px;
      resize: vertical;
    }
    #imagenPreview {
      max-width: 100%;
      max-height: 150px;
      margin: 0.8rem 0;
      display: none;
      border-radius: 6px;
    }
    .file-input-label {
      display: block;
      padding: 0.7rem;
      background: #2a2a2a;
      border: 2px dashed #444;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 0.8rem;
      font-size: 0.9rem;
    }
    .file-input-label:hover, .file-input-label.dragover {
      border-color: var(--accent);
      background: #333;
    }
    #fileName {
      font-size: 0.75rem;
      color: #999;
      margin-top: 0.3rem;
    }
    .codes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin: 1.5rem 0;
    }
    .code-item {
      text-align: center;
    }
    .code-item canvas {
      background: white;
      padding: 0.5rem;
      border-radius: 6px;
      max-width: 100%;
    }
    .error {
      color: var(--error);
      font-size: 0.75rem;
      margin-top: -0.5rem;
      margin-bottom: 0.5rem;
      display: none;
    }
    .button-group {
      display: flex;
      gap: 0.8rem;
      margin-top: 1rem;
    }
    .btn-delete {
      background-color: var(--error);
      transition: background-color 0.3s;
      box-shadow: 0 0 5px rgba(255, 109, 109, 0.5), 0 4px 6px rgba(0, 0, 0, 0.2);
      flex-grow: 1;
    }
    .btn-delete:hover {
      background-color: #e65252;
      box-shadow: 0 0 15px rgba(255, 109, 109, 0.8), 0 6px 8px rgba(0, 0, 0, 0.3);
    }
    .btn-edit {
      background-color: #555;
      transition: background-color 0.3s;
      box-shadow: 0 0 5px rgba(85, 85, 85, 0.5), 0 4px 6px rgba(0, 0, 0, 0.2);
      flex-grow: 1;
    }
    .btn-edit:hover {
      background-color: #777;
      box-shadow: 0 0 15px rgba(119, 119, 119, 0.8), 0 6px 8px rgba(0, 0, 0, 0.3);
    }
    .btn-cancel {
        background-color: #555;
        box-shadow: 0 0 5px rgba(85, 85, 85, 0.5), 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .btn-cancel:hover {
        background-color: #777;
        box-shadow: 0 0 15px rgba(119, 119, 119, 0.8), 0 6px 8px rgba(0, 0, 0, 0.3);
    }
    
    @media (max-width: 600px) {
      .modal-content {
        padding: 1.2rem;
      }
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
      .header-left {
        flex-direction: column;
        align-items: flex-start;
      }
      .button-group {
        flex-direction: column;
      }
      header {
          flex-direction: column;
          gap: 1rem;
      }
      .header-left {
          width: 100%;
          justify-content: space-between;
      }
      .search-container {
          width: 100%;
          margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>üõçÔ∏è Sun&Style</h1>
      <span class="product-counter" id="productCount"></span>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar prendas...">
      <button id="btnAdd">‚ûï Agregar</button>
    </div>
  </header>

  <div class="grid" id="productGrid"></div>

  <div class="modal" id="addModal">
    <div class="modal-content">
      <h2 id="addModalTitle">Nueva Prenda</h2>
      <form id="formAdd">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <textarea id="descripcion" placeholder="Descripci√≥n" rows="3" required></textarea>
        <select id="talla" required>
          <option value="">Talla</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
        <input type="number" id="precio" placeholder="Precio (USD)" step="0.01" required>
        
        <!-- √Årea de arrastrar y soltar -->
        <label class="file-input-label" id="fileDropZone" for="imagen">
          üìÅ Arrastra y suelta tu imagen aqu√≠ o haz clic para subir (PNG/JPG)
          <input type="file" id="imagen" accept=".png,.jpg,.jpeg" style="display: none;">
          <div id="fileName"></div>
        </label>
        <img id="imagenPreview" alt="Vista previa">
        <div id="errorFile" class="error"></div>
        
        <button type="submit" id="submitButton">Publicar</button>
      </form>
    </div>
  </div>

  <div class="modal" id="detailModal">
    <div class="modal-content">
      <h2 id="detailNombre"></h2>
      <img id="detailImagen" src="" alt="" style="width: 100%; border-radius: 6px; margin: 0.8rem 0;">
      <p id="detailDescripcion" style="margin-bottom: 1rem;"></p>
      <div style="display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap;">
        <div>
          <strong>Talla:</strong> <span id="detailTalla"></span>
        </div>
        <div>
          <strong>Precio:</strong> $<span id="detailPrecio"></span> USD
        </div>
      </div>
      
      <div class="codes-container">
        <div class="code-item">
          <p>C√≥digo QR</p>
          <div id="qrCode"></div>
        </div>
        <div class="code-item">
          <p>C√≥digo de Barras</p>
          <canvas id="barcode"></canvas>
        </div>
      </div>
      
      <div class="button-group">
        <button id="btnEdit" class="btn-edit">‚úèÔ∏è Editar</button>
        <button id="btnDelete" class="btn-delete">üóëÔ∏è Eliminar</button>
        <button id="closeDetail">Cerrar</button>
      </div>
    </div>
  </div>

  <div class="modal" id="deleteConfirmModal">
    <div class="modal-content">
      <h2>¬øEst√°s seguro?</h2>
      <p>Esta acci√≥n no se puede deshacer.</p>
      <div class="button-group">
        <button id="btnConfirmDelete" class="btn-delete">S√≠, Eliminar</button>
        <button id="btnCancelDelete" class="btn-cancel">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    // Configuraci√≥n de Firebase - Reemplaza con tus propios datos
    const firebaseConfig = {
      apiKey: "TU_API_KEY", // Reemplaza con tu API Key
      authDomain: "tienda-ropa-tarea-e3e82.firebaseapp.com",
      projectId: "tienda-ropa-tarea-e3e82",
      storageBucket: "",
      appId: "1:721478101439:web:TU_APP_ID" // Reemplaza con tu App ID
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    
    const db = firebase.firestore();

    let selectedFile = null;
    let currentProductIdToEdit = null;
    let currentProductIdToDelete = null;
    let allProducts = []; // Almacenar todos los productos para la b√∫squeda

    // Obtener elementos del DOM
    const btnAdd = document.getElementById('btnAdd');
    const addModal = document.getElementById('addModal');
    const formAdd = document.getElementById('formAdd');
    const productGrid = document.getElementById('productGrid');
    const detailModal = document.getElementById('detailModal');
    const imagenInput = document.getElementById('imagen');
    const imagenPreview = document.getElementById('imagenPreview');
    const fileName = document.getElementById('fileName');
    const errorFile = document.getElementById('errorFile');
    const productCount = document.getElementById('productCount');
    const closeDetailBtn = document.getElementById('closeDetail');
    const btnEdit = document.getElementById('btnEdit');
    const btnDelete = document.getElementById('btnDelete');
    const deleteConfirmModal = document.getElementById('deleteConfirmModal');
    const btnConfirmDelete = document.getElementById('btnConfirmDelete');
    const btnCancelDelete = document.getElementById('btnCancelDelete');
    const searchInput = document.getElementById('searchInput');
    const addModalTitle = document.getElementById('addModalTitle');
    const submitButton = document.getElementById('submitButton');
    const fileDropZone = document.getElementById('fileDropZone');

    // Funci√≥n para procesar y previsualizar la imagen seleccionada o arrastrada
    function handleFile(file) {
      selectedFile = file;
      errorFile.style.display = 'none';
      
      if (selectedFile) {
        const validTypes = ['image/png', 'image/jpeg'];
        const maxSize = 20 * 1024 * 1024; // 20MB
        
        if (!validTypes.includes(selectedFile.type) || selectedFile.size > maxSize) {
          errorFile.textContent = '¬°El archivo debe ser PNG/JPG y menor a 20MB!';
          errorFile.style.display = 'block';
          imagenPreview.style.display = 'none';
          fileName.textContent = '';
          selectedFile = null;
          return;
        }
        
        fileName.textContent = selectedFile.name.length > 20 
          ? selectedFile.name.substring(0, 20) + '...' 
          : selectedFile.name;
          
        const reader = new FileReader();
        reader.onload = (event) => {
          imagenPreview.src = event.target.result;
          imagenPreview.style.display = 'block';
        };
        reader.readAsDataURL(selectedFile);
      }
    }

    // Manejar la selecci√≥n de imagen y previsualizaci√≥n (m√©todo click)
    imagenInput.addEventListener('change', (e) => {
      handleFile(e.target.files[0]);
    });

    // Manejar eventos de arrastrar y soltar
    fileDropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileDropZone.classList.add('dragover');
    });

    fileDropZone.addEventListener('dragleave', (e) => {
      fileDropZone.classList.remove('dragover');
    });

    fileDropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      fileDropZone.classList.remove('dragover');
      if (e.dataTransfer.files.length > 0) {
        handleFile(e.dataTransfer.files[0]);
      }
    });

    // Funci√≥n para agregar prendas iniciales si la colecci√≥n est√° vac√≠a
    async function agregarPrendasIniciales() {
      const collectionRef = db.collection('prendas');
      const snapshot = await collectionRef.get();
      if (snapshot.empty) {
        const prendasIniciales = [
          {
            nombre: "Sudadera Gris Cl√°sica",
            descripcion: "Una sudadera c√≥moda y vers√°til, perfecta para cualquier ocasi√≥n casual. Hecha con algod√≥n suave y duradero.",
            talla: "M",
            precio: 35.50,
            imagen: "https://placehold.co/400x300/4a4e69/c77dff?text=Sudadera+Gris",
            fecha: new Date(),
            codigo: "PR-" + Math.random().toString(36).substr(2, 8).toUpperCase()
          },
          {
            nombre: "Chaqueta Vaquera",
            descripcion: "Chaqueta de denim de alta calidad con un corte moderno. Ideal para combinar con cualquier estilo.",
            talla: "L",
            precio: 59.99,
            imagen: "https://placehold.co/400x300/1a1a1a/e0e0e0?text=Chaqueta+Vaquera",
            fecha: new Date(),
            codigo: "PR-" + Math.random().toString(36).substr(2, 8).toUpperCase()
          },
          {
            nombre: "Camiseta Blanca B√°sica",
            descripcion: "La camiseta esencial para tu armario. 100% algod√≥n, transpirable y c√≥moda. Disponible en varias tallas.",
            talla: "S",
            precio: 15.00,
            imagen: "https://placehold.co/400x300/f8f9fa/212529?text=Camiseta+Blanca",
            fecha: new Date(),
            codigo: "PR-" + Math.random().toString(36).substr(2, 8).toUpperCase()
          },
          {
            nombre: "Pantal√≥n Chino Beige",
            descripcion: "Pantalones ligeros y elegantes, perfectos para un look formal o casual. Confortables y a la moda.",
            talla: "M",
            precio: 45.75,
            imagen: "https://placehold.co/400x300/a2b29f/1e1e1e?text=Pantal√≥n+Beige",
            fecha: new Date(),
            codigo: "PR-" + Math.random().toString(36).substr(2, 8).toUpperCase()
          }
        ];
        
        const batch = db.batch();
        prendasIniciales.forEach(prenda => {
          const docRef = collectionRef.doc();
          batch.set(docRef, prenda);
        });
        await batch.commit();
        console.log("Prendas iniciales agregadas.");
      }
    }

    // Abrir modal de agregar producto
    btnAdd.addEventListener('click', () => {
      addModalTitle.textContent = 'Nueva Prenda';
      submitButton.textContent = 'Publicar';
      formAdd.reset();
      imagenPreview.style.display = 'none';
      fileName.textContent = '';
      selectedFile = null;
      currentProductIdToEdit = null;
      showModal(addModal);
    });

    // Enviar formulario (maneja tanto agregar como editar)
    formAdd.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const isEditing = currentProductIdToEdit !== null;
      
      // Si estamos agregando y no hay archivo, mostramos error
      if (!isEditing && !selectedFile) {
          errorFile.textContent = '¬°Debes seleccionar una imagen!';
          errorFile.style.display = 'block';
          return;
      }

      submitButton.disabled = true;
      submitButton.textContent = isEditing ? 'Guardando...' : 'Publicando...';

      let imageUrl = '';
      try {
        // Subir imagen solo si se seleccion√≥ una nueva
        if (selectedFile) {
            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('key', '4d802a57e054429108a366c66d9ff65b'); // Clave de imgbb

            const response = await fetch('https://api.imgbb.com/1/upload', {
              method: 'POST',
              body: formData
            });
            const result = await response.json();

            if (!result.success) {
              throw new Error(result.error.message || 'Error al subir imagen');
            }
            imageUrl = result.data.url;
        }

        const data = {
          nombre: document.getElementById('nombre').value,
          descripcion: document.getElementById('descripcion').value,
          talla: document.getElementById('talla').value,
          precio: parseFloat(document.getElementById('precio').value),
        };
        
        if (imageUrl) {
            data.imagen = imageUrl;
        }

        if (isEditing) {
          await db.collection('prendas').doc(currentProductIdToEdit).update(data);
        } else {
          data.fecha = new Date();
          data.codigo = 'PR-' + Math.random().toString(36).substr(2, 8).toUpperCase();
          await db.collection('prendas').add(data);
        }

        formAdd.reset();
        imagenPreview.style.display = 'none';
        fileName.textContent = '';
        selectedFile = null;
        hideModal(addModal);
        
      } catch (error) {
        console.error("Error:", error);
        errorFile.textContent = 'Error: ' + (error.message || 'Intenta de nuevo');
        errorFile.style.display = 'block';
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = isEditing ? 'Guardar Cambios' : 'Publicar';
      }
    });

    // Funci√≥n para renderizar una prenda en la cuadr√≠cula
    function createProductCard(doc) {
      const prenda = doc.data();
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${prenda.imagen}" alt="${prenda.nombre}" loading="lazy" onerror="this.src='https://placehold.co/250x180/1a1a1a/e0e0e0?text=Imagen+no+disponible';">
        <div class="card-info">
          <h3>${prenda.nombre}</h3>
          <p class="price">$${prenda.precio.toFixed(2)} USD</p>
          <p>Talla: ${prenda.talla}</p>
          <button class="btnVer" data-id="${doc.id}">üëÄ Ver Detalles</button>
        </div>
      `;
      productGrid.appendChild(card);
      
      card.querySelector('.btnVer').addEventListener('click', () => {
        mostrarDetalles(doc.id);
      });
    }

    // Escuchar cambios en la base de datos y actualizar el cat√°logo
    db.collection('prendas').orderBy('fecha', 'desc').onSnapshot((snapshot) => {
      allProducts = snapshot.docs; // Guardar todos los productos
      filterProducts();
      productCount.textContent = `(${allProducts.length} prendas)`;
    });

    // Funci√≥n para filtrar los productos seg√∫n el t√©rmino de b√∫squeda
    function filterProducts() {
      const searchTerm = searchInput.value.toLowerCase();
      productGrid.innerHTML = '';
      
      const filteredProducts = allProducts.filter(doc => {
          const prenda = doc.data();
          return prenda.nombre.toLowerCase().includes(searchTerm) || prenda.descripcion.toLowerCase().includes(searchTerm);
      });
      
      filteredProducts.forEach((doc) => {
        createProductCard(doc);
      });
    }
    
    // Event listener para el campo de b√∫squeda
    searchInput.addEventListener('input', filterProducts);


    // Funci√≥n para mostrar el modal de detalles de una prenda
    async function mostrarDetalles(id) {
      try {
        const docRef = db.collection('prendas').doc(id);
        const doc = await docRef.get();
        if (doc.exists) {
          const prenda = doc.data();
          
          currentProductIdToEdit = id; // Guardar el ID para la edici√≥n
          currentProductIdToDelete = id; // Guardar el ID para la eliminaci√≥n
          
          document.getElementById('detailNombre').textContent = prenda.nombre;
          document.getElementById('detailImagen').src = prenda.imagen;
          document.getElementById('detailImagen').alt = prenda.nombre;
          document.getElementById('detailDescripcion').textContent = prenda.descripcion;
          document.getElementById('detailTalla').textContent = prenda.talla;
          document.getElementById('detailPrecio').textContent = prenda.precio.toFixed(2);
          
          const productUrl = `${window.location.protocol}//${window.location.host}${window.location.pathname}?id=${id}`;
          
          const qr = qrcode(0, 'L');
          qr.addData(productUrl);
          qr.make();
          document.getElementById('qrCode').innerHTML = qr.createImgTag(4);
          
          const barcodeData = prenda.codigo || id;
          JsBarcode('#barcode', barcodeData, {
            format: 'CODE128',
            lineColor: '#000',
            width: 2,
            height: 60,
            displayValue: true
          });

          showModal(detailModal);

        } else {
          console.error("No se encontr√≥ el documento con ID:", id);
        }
      } catch (error) {
        console.error("Error al obtener los detalles:", error);
      }
    }

    // Funciones para mostrar y ocultar modales con transiciones
    function showModal(modalElement) {
        modalElement.classList.add('show');
        document.body.style.overflow = 'hidden';
    }

    function hideModal(modalElement) {
        modalElement.classList.remove('show');
        modalElement.addEventListener('transitionend', function handler() {
            document.body.style.overflow = 'auto';
            modalElement.removeEventListener('transitionend', handler);
        });
    }
    
    // Funci√≥n para cerrar todos los modales
    function cerrarModales() {
      hideModal(addModal);
      hideModal(detailModal);
      hideModal(deleteConfirmModal);
      currentProductIdToEdit = null;
      currentProductIdToDelete = null;
      if (window.location.search) {
        window.history.pushState({}, document.title, window.location.pathname);
      }
    }

    // Event listener para el bot√≥n de editar
    btnEdit.addEventListener('click', async () => {
        const docRef = db.collection('prendas').doc(currentProductIdToEdit);
        const doc = await docRef.get();
        if (doc.exists) {
            const prenda = doc.data();
            document.getElementById('nombre').value = prenda.nombre;
            document.getElementById('descripcion').value = prenda.descripcion;
            document.getElementById('talla').value = prenda.talla;
            document.getElementById('precio').value = prenda.precio;
            
            imagenPreview.src = prenda.imagen;
            imagenPreview.style.display = 'block';
            fileName.textContent = 'Se usar√° la imagen actual a menos que subas una nueva.';
            
            addModalTitle.textContent = 'Editar Prenda';
            submitButton.textContent = 'Guardar Cambios';
            
            hideModal(detailModal);
            showModal(addModal);
        }
    });

    // Event listener para el bot√≥n de eliminar, abre el modal de confirmaci√≥n
    btnDelete.addEventListener('click', () => {
        hideModal(detailModal);
        showModal(deleteConfirmModal);
    });

    // Event listener para el bot√≥n de confirmar eliminaci√≥n
    btnConfirmDelete.addEventListener('click', async () => {
        if (currentProductIdToDelete) {
            try {
                await db.collection('prendas').doc(currentProductIdToDelete).delete();
                console.log("Prenda eliminada con √©xito.");
            } catch (error) {
                console.error("Error al eliminar la prenda:", error);
            } finally {
                cerrarModales();
            }
        }
    });

    // Event listener para el bot√≥n de cancelar eliminaci√≥n
    btnCancelDelete.addEventListener('click', () => {
        hideModal(deleteConfirmModal);
        showModal(detailModal);
    });

    // Detectar si hay un ID de producto en la URL al cargar la p√°gina
    window.onload = function() {
      agregarPrendasIniciales();
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');
      if (productId) {
        mostrarDetalles(productId);
      }
    };

    // Event listeners para cerrar modales
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('modal')) {
        cerrarModales();
      }
    });

    closeDetailBtn.addEventListener('click', cerrarModales);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        cerrarModales();
      }
    });
  </script>
</body>
