<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Ropa | Dark Mode</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --card-dark: #1a1a1a;
      --text-light: #e0e0e0;
      --accent: #7b2cbf;
      --accent-hover: #9d4edd;
      --error: #ff6d6d;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.6;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(135deg, var(--card-dark) 0%, #2a2a2a 100%);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      background: linear-gradient(to right, var(--accent), #c77dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .product-counter {
        font-size: 0.9rem;
        font-weight: 600;
        color: #c77dff;
    }
    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      font-size: 0.9rem;
    }
    button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.2rem;
      padding: 1rem;
    }
    .card {
      background: var(--card-dark);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }
    .card-info {
      padding: 1rem;
    }
    .card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
    }
    .card p {
      color: #b0b0b0;
      font-size: 0.85rem;
    }
    .card .price {
      color: var(--accent);
      font-weight: 600;
      font-size: 1rem;
      margin: 0.4rem 0;
    }
    .card .btnVer {
      width: 100%;
      margin-top: 0.8rem;
      background: transparent;
      border: 2px solid var(--accent);
      padding: 0.4rem;
      font-size: 0.8rem;
    }
    /* Modales */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      padding: 1rem;
    }
    .modal-content {
      background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
      padding: 1.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      border: 1px solid #333;
      margin: 2rem 0;
    }
    .modal h2 {
      margin-bottom: 1.2rem;
      color: var(--accent);
      font-size: 1.3rem;
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 0.8rem;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #2a2a2a;
      color: white;
      font-size: 0.9rem;
    }
    form textarea {
      min-height: 80px;
      resize: vertical;
    }
    #imagenPreview {
      max-width: 100%;
      max-height: 150px;
      margin: 0.8rem 0;
      display: none;
      border-radius: 6px;
    }
    .file-input-label {
      display: block;
      padding: 0.7rem;
      background: #2a2a2a;
      border: 2px dashed #444;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 0.8rem;
      font-size: 0.9rem;
    }
    .file-input-label:hover {
      border-color: var(--accent);
      background: #333;
    }
    #fileName {
      font-size: 0.75rem;
      color: #999;
      margin-top: 0.3rem;
    }
    .codes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin: 1.5rem 0;
    }
    .code-item {
      text-align: center;
    }
    .code-item canvas {
      background: white;
      padding: 0.5rem;
      border-radius: 6px;
      max-width: 100%;
    }
    .error {
      color: var(--error);
      font-size: 0.75rem;
      margin-top: -0.5rem;
      margin-bottom: 0.5rem;
      display: none;
    }
    @media (max-width: 600px) {
      .modal-content {
        padding: 1.2rem;
      }
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
      .header-left {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>üõçÔ∏è Sun&Style</h1>
      <span class="product-counter" id="productCount"></span>
    </div>
    <button id="btnAdd">‚ûï Agregar</button>
  </header>

  <div class="grid" id="productGrid"></div>

  <div class="modal" id="addModal">
    <div class="modal-content">
      <h2>Nueva Prenda</h2>
      <form id="formAdd">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <textarea id="descripcion" placeholder="Descripci√≥n" rows="3" required></textarea>
        <select id="talla" required>
          <option value="">Talla</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
        <input type="number" id="precio" placeholder="Precio (USD)" step="0.01" required>
        
        <label class="file-input-label" for="imagen">
          üìÅ Subir imagen (PNG/JPG)
          <input type="file" id="imagen" accept=".png,.jpg,.jpeg" style="display: none;" required>
          <div id="fileName"></div>
        </label>
        <img id="imagenPreview" alt="Vista previa">
        <div id="errorFile" class="error"></div>
        
        <button type="submit">Publicar</button>
      </form>
    </div>
  </div>

  <div class="modal" id="detailModal">
    <div class="modal-content">
      <h2 id="detailNombre"></h2>
      <img id="detailImagen" src="" alt="" style="width: 100%; border-radius: 6px; margin: 0.8rem 0;">
      <p id="detailDescripcion" style="margin-bottom: 1rem;"></p>
      <div style="display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap;">
        <div>
          <strong>Talla:</strong> <span id="detailTalla"></span>
        </div>
        <div>
          <strong>Precio:</strong> $<span id="detailPrecio"></span> USD
        </div>
      </div>
      
      <div class="codes-container">
        <div class="code-item">
          <p>C√≥digo QR</p>
          <div id="qrCode"></div>
        </div>
        <div class="code-item">
          <p>C√≥digo de Barras</p>
          <canvas id="barcode"></canvas>
        </div>
      </div>
      
      <button id="closeDetail" style="margin-top: 1rem; width: 100%;">Cerrar</button>
    </div>
  </div>

  <script>
    // Configuraci√≥n de Firebase - Reemplaza con tus propios datos
    const firebaseConfig = {
      apiKey: "TU_API_KEY", // Reemplaza con tu API Key
      authDomain: "tienda-ropa-tarea-e3e82.firebaseapp.com",
      projectId: "tienda-ropa-tarea-e3e82",
      storageBucket: "",
      appId: "1:721478101439:web:TU_APP_ID" // Reemplaza con tu App ID
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    
    const db = firebase.firestore();

    let selectedFile = null;

    // Obtener elementos del DOM
    const btnAdd = document.getElementById('btnAdd');
    const addModal = document.getElementById('addModal');
    const formAdd = document.getElementById('formAdd');
    const productGrid = document.getElementById('productGrid');
    const detailModal = document.getElementById('detailModal');
    const imagenInput = document.getElementById('imagen');
    const imagenPreview = document.getElementById('imagenPreview');
    const fileName = document.getElementById('fileName');
    const errorFile = document.getElementById('errorFile');
    const productCount = document.getElementById('productCount');
    const closeDetailBtn = document.getElementById('closeDetail');

    // Manejar la selecci√≥n de imagen y previsualizaci√≥n
    imagenInput.addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      errorFile.style.display = 'none';
      
      if (selectedFile) {
        const validTypes = ['image/png', 'image/jpeg'];
        const maxSize = 20 * 1024 * 1024; // 20MB
        
        if (!validTypes.includes(selectedFile.type) || selectedFile.size > maxSize) {
          errorFile.textContent = '¬°El archivo debe ser PNG/JPG y menor a 20MB!';
          errorFile.style.display = 'block';
          imagenPreview.style.display = 'none';
          fileName.textContent = '';
          selectedFile = null;
          return;
        }
        
        fileName.textContent = selectedFile.name.length > 20 
          ? selectedFile.name.substring(0, 20) + '...' 
          : selectedFile.name;
          
        const reader = new FileReader();
        reader.onload = (event) => {
          imagenPreview.src = event.target.result;
          imagenPreview.style.display = 'block';
        };
        reader.readAsDataURL(selectedFile);
      }
    });

    // Abrir modal de agregar producto
    btnAdd.addEventListener('click', () => {
      addModal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    });

    // Enviar formulario para agregar producto
    formAdd.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!selectedFile) {
        errorFile.textContent = '¬°Debes seleccionar una imagen!';
        errorFile.style.display = 'block';
        return;
      }

      const submitButton = formAdd.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Publicando...';

      const formData = new FormData();
      formData.append('image', selectedFile);
      formData.append('key', '4d802a57e054429108a366c66d9ff65b'); // Clave de imgbb

      try {
        const response = await fetch('https://api.imgbb.com/1/upload', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error.message || 'Error al subir imagen');
        }

        await db.collection('prendas').add({
          nombre: document.getElementById('nombre').value,
          descripcion: document.getElementById('descripcion').value,
          talla: document.getElementById('talla').value,
          precio: parseFloat(document.getElementById('precio').value),
          imagen: result.data.url,
          fecha: new Date(),
          codigo: 'PR-' + Math.random().toString(36).substr(2, 8).toUpperCase()
        });

        formAdd.reset();
        imagenPreview.style.display = 'none';
        fileName.textContent = '';
        selectedFile = null;
        addModal.style.display = 'none';
        
      } catch (error) {
        console.error("Error:", error);
        errorFile.textContent = 'Error: ' + (error.message || 'Intenta de nuevo');
        errorFile.style.display = 'block';
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Publicar';
        document.body.style.overflow = 'auto';
      }
    });

    // Funci√≥n para renderizar una prenda en la cuadr√≠cula
    function createProductCard(doc) {
      const prenda = doc.data();
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${prenda.imagen}" alt="${prenda.nombre}" loading="lazy" onerror="this.src='https://placehold.co/250x180/1a1a1a/e0e0e0?text=Imagen+no+disponible';">
        <div class="card-info">
          <h3>${prenda.nombre}</h3>
          <p class="price">$${prenda.precio.toFixed(2)} USD</p>
          <p>Talla: ${prenda.talla}</p>
          <button class="btnVer" data-id="${doc.id}">üëÄ Ver Detalles</button>
        </div>
      `;
      productGrid.appendChild(card);
      
      card.querySelector('.btnVer').addEventListener('click', () => {
        mostrarDetalles(doc.id);
      });
    }

    // Escuchar cambios en la base de datos y actualizar el cat√°logo
    db.collection('prendas').orderBy('fecha', 'desc').onSnapshot((snapshot) => {
      productGrid.innerHTML = '';
      snapshot.forEach((doc) => {
        createProductCard(doc);
      });
      // Actualizar el contador de prendas
      productCount.textContent = `(${snapshot.size} prendas)`;
    });

    // Funci√≥n para mostrar el modal de detalles de una prenda
    async function mostrarDetalles(id) {
      try {
        const docRef = db.collection('prendas').doc(id);
        const doc = await docRef.get();
        if (doc.exists) {
          const prenda = doc.data();
          
          document.getElementById('detailNombre').textContent = prenda.nombre;
          document.getElementById('detailImagen').src = prenda.imagen;
          document.getElementById('detailImagen').alt = prenda.nombre;
          document.getElementById('detailDescripcion').textContent = prenda.descripcion;
          document.getElementById('detailTalla').textContent = prenda.talla;
          document.getElementById('detailPrecio').textContent = prenda.precio.toFixed(2);
          
          // Crear la URL con el ID para el c√≥digo QR
          const productUrl = `${window.location.protocol}//${window.location.host}${window.location.pathname}?id=${id}`;
          
          // Generar C√≥digo QR
          const qr = qrcode(0, 'L');
          qr.addData(productUrl); // El QR ahora contiene la URL de la p√°gina con el ID
          qr.make();
          document.getElementById('qrCode').innerHTML = qr.createImgTag(4);
          
          // Generar C√≥digo de Barras
          const barcodeData = prenda.codigo || id;
          JsBarcode('#barcode', barcodeData, {
            format: 'CODE128',
            lineColor: '#000',
            width: 2,
            height: 60,
            displayValue: true
          });

          detailModal.style.display = 'flex';
          document.body.style.overflow = 'hidden';

        } else {
          console.error("No se encontr√≥ el documento con ID:", id);
        }
      } catch (error) {
        console.error("Error al obtener los detalles:", error);
      }
    }

    // Funci√≥n para cerrar modales y restaurar el scroll
    function cerrarModales() {
      addModal.style.display = 'none';
      detailModal.style.display = 'none';
      document.body.style.overflow = 'auto';
      // Limpiar la URL al cerrar el modal de detalles
      if (window.location.search) {
        window.history.pushState({}, document.title, window.location.pathname);
      }
    }

    // Detectar si hay un ID de producto en la URL al cargar la p√°gina
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');
      if (productId) {
        mostrarDetalles(productId);
      }
    };

    // Event listeners para cerrar modales
    document.addEventListener('click', (e) => {
      if (e.target === addModal || e.target === detailModal) {
        cerrarModales();
      }
    });

    closeDetailBtn.addEventListener('click', cerrarModales);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        cerrarModales();
      }
    });
  </script>
</body>
</html>
