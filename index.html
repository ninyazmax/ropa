<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Ropa | Dark Mode</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --card-dark: #1a1a1a;
      --text-light: #e0e0e0;
      --accent: #7b2cbf;
      --accent-hover: #9d4edd;
      --error: #ff6d6d;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, var(--card-dark) 0%, #2a2a2a 100%);
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 1.8rem;
      background: linear-gradient(to right, var(--accent), #c77dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      cursor: pointer;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: var(--card-dark);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .card:hover {
      transform: translateY(-10px) rotateX(5deg);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }
    .card-info {
      padding: 1.5rem;
    }
    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .card p {
      color: #b0b0b0;
      font-size: 0.9rem;
    }
    .card .price {
      color: var(--accent);
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .card .btnVer {
      width: 100%;
      margin-top: 1rem;
      background: transparent;
      border: 2px solid var(--accent);
    }
    .card .btnVer:hover {
      background: var(--accent);
    }
    /* Modales */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }
    .modal-content {
      background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      border: 1px solid #333;
    }
    .modal h2 {
      margin-bottom: 1.5rem;
      color: var(--accent);
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #2a2a2a;
      color: white;
    }
    form input:focus, form textarea:focus {
      outline: none;
      border-color: var(--accent);
    }
    #imagenPreview {
      max-width: 100%;
      max-height: 200px;
      margin: 1rem 0;
      display: none;
      border-radius: 8px;
    }
    .file-input-label {
      display: block;
      padding: 0.8rem;
      background: #2a2a2a;
      border: 2px dashed #444;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 1rem;
    }
    .file-input-label:hover {
      border-color: var(--accent);
      background: #333;
    }
    #fileName {
      font-size: 0.8rem;
      color: #999;
      margin-top: 0.5rem;
    }
    #qrCode {
      margin: 1.5rem 0;
      text-align: center;
    }
    #qrCode img {
      background: white;
      padding: 1rem;
      border-radius: 8px;
    }
    .error {
      color: var(--error);
      font-size: 0.8rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è Tienda de Ropa</h1>
    <button id="btnAdd">‚ûï Agregar Prenda</button>
  </header>

  <div class="grid" id="productGrid">
    <!-- Las prendas aparecer√°n aqu√≠ -->
  </div>

  <!-- Modal para agregar prenda -->
  <div class="modal" id="addModal">
    <div class="modal-content">
      <h2>Nueva Prenda</h2>
      <form id="formAdd">
        <input type="text" id="nombre" placeholder="Nombre de la prenda" required>
        <textarea id="descripcion" placeholder="Descripci√≥n detallada..." rows="3" required></textarea>
        <select id="talla" required>
          <option value="">Selecciona talla</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
        <input type="number" id="precio" placeholder="Precio en USD" step="0.01" required>
        
        <label class="file-input-label" for="imagen">
          üìÅ Sube una imagen (PNG/JPG, max 20MB)
          <input type="file" id="imagen" accept=".png,.jpg,.jpeg" style="display: none;" required>
          <div id="fileName"></div>
        </label>
        <img id="imagenPreview" alt="Vista previa">
        <div id="errorFile" class="error">¬°El archivo es muy grande o no es PNG/JPG!</div>
        
        <button type="submit">Guardar Prenda</button>
      </form>
    </div>
  </div>

  <!-- Modal para ver detalles -->
  <div class="modal" id="detailModal">
    <div class="modal-content">
      <h2 id="detailNombre"></h2>
      <img id="detailImagen" src="" alt="" style="width: 100%; border-radius: 8px; margin: 1rem 0;">
      <p id="detailDescripcion" style="margin-bottom: 1rem;"></p>
      <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
        <div>
          <strong>Talla:</strong> <span id="detailTalla"></span>
        </div>
        <div>
          <strong>Precio:</strong> $<span id="detailPrecio"></span> USD
        </div>
      </div>
      <div id="qrCode"></div>
      <button id="closeDetail" style="margin-top: 1.5rem;">Cerrar</button>
    </div>
  </div>

  <script>
    // Configura Firebase (¬°Reemplaza con tus datos!)
    const firebaseConfig = {
      apiKey: "AIzaSyDEXAMPLEEXAMPLEEXAMPLE", // Reemplaza esto
      authDomain: "tienda-ropa-tarea-e3e82", // Reemplaza esto
      projectId: "tienda-ropa-tarea-e3e82", // Reemplaza esto
      storageBucket: "", // Puedes dejar esto vac√≠o si no usas Firebase Storage
      appId: "1:1234567890:web:abc123def456" // Reemplaza esto
    };

    // Inicializa Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    // Variables globales
    let selectedFile = null;

    // Elementos del DOM
    const btnAdd = document.getElementById('btnAdd');
    const addModal = document.getElementById('addModal');
    const formAdd = document.getElementById('formAdd');
    const productGrid = document.getElementById('productGrid');
    const detailModal = document.getElementById('detailModal');
    const imagenInput = document.getElementById('imagen');
    const imagenPreview = document.getElementById('imagenPreview');
    const fileName = document.getElementById('fileName');
    const errorFile = document.getElementById('errorFile');

    // Escuchar cambios en el input de imagen
    imagenInput.addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      errorFile.style.display = 'none';
      
      // Validar archivo (20MB max, PNG/JPG)
      if (selectedFile) {
        const validTypes = ['image/png', 'image/jpeg'];
        const maxSize = 20 * 1024 * 1024; // 20MB
        
        if (!validTypes.includes(selectedFile.type) || selectedFile.size > maxSize) {
          errorFile.style.display = 'block';
          imagenPreview.style.display = 'none';
          fileName.textContent = '';
          selectedFile = null;
          return;
        }
        
        // Mostrar nombre y vista previa
        fileName.textContent = selectedFile.name;
        const reader = new FileReader();
        reader.onload = (event) => {
          imagenPreview.src = event.target.result;
          imagenPreview.style.display = 'block';
        };
        reader.readAsDataURL(selectedFile);
      }
    });

    // Abrir modal para agregar prenda
    btnAdd.addEventListener('click', () => {
      addModal.style.display = 'flex';
    });

    // Guardar nueva prenda (con imagen en ImgBB)
    formAdd.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!selectedFile) {
        errorFile.textContent = '¬°Debes seleccionar una imagen v√°lida!';
        errorFile.style.display = 'block';
        return;
      }

      const submitButton = formAdd.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Guardando...';

      // Subir imagen a ImgBB (API gratis)
      const formData = new FormData();
      formData.append('image', selectedFile);
      // ¬°IMPORTANTE! Usa esta API Key temporal o consigue una gratis en https://api.imgbb.com/
      formData.append('key', '4d802a57e054429108a366c66d9ff65b');

      try {
        // 1. Subir imagen a ImgBB
        const response = await fetch('https://api.imgbb.com/1/upload', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();

        if (!result.success) {
          throw new Error(`Error de ImgBB: ${result.error.message}`);
        }
        const imageUrl = result.data.url; // URL de la imagen en ImgBB

        // 2. Guardar datos en Firestore
        await db.collection('prendas').add({
          nombre: document.getElementById('nombre').value,
          descripcion: document.getElementById('descripcion').value,
          talla: document.getElementById('talla').value,
          precio: parseFloat(document.getElementById('precio').value),
          imagen: imageUrl,
          fecha: new Date()
        });

        // 3. Limpiar formulario
        formAdd.reset();
        imagenPreview.style.display = 'none';
        fileName.textContent = '';
        selectedFile = null;
        addModal.style.display = 'none';

      } catch (error) {
        console.error("Error:", error);
        errorFile.textContent = 'Error al subir. Intenta con otra imagen.';
        errorFile.style.display = 'block';
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Guardar Prenda';
      }
    });

    // Cargar prendas en tiempo real
    db.collection('prendas').orderBy('fecha', 'desc').onSnapshot((snapshot) => {
      productGrid.innerHTML = '';
      snapshot.forEach((doc) => {
        const prenda = doc.data();
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${prenda.imagen}" alt="${prenda.nombre}" loading="lazy">
          <div class="card-info">
            <h3>${prenda.nombre}</h3>
            <p class="price">$${prenda.precio.toFixed(2)} USD</p>
            <p>Talla: ${prenda.talla}</p>
            <button class="btnVer" data-id="${doc.id}">üëÄ Ver Detalles</button>
          </div>
        `;
        productGrid.appendChild(card);

        // Bot√≥n "Ver Detalles"
        card.querySelector('.btnVer').addEventListener('click', () => {
          mostrarDetalles(prenda, doc.id);
        });
      });
    });

    // Mostrar detalles de la prenda (con QR)
    function mostrarDetalles(prenda, id) {
      document.getElementById('detailNombre').textContent = prenda.nombre;
      document.getElementById('detailImagen').src = prenda.imagen;
      document.getElementById('detailDescripcion').textContent = prenda.descripcion;
      document.getElementById('detailTalla').textContent = prenda.talla;
      document.getElementById('detailPrecio').textContent = prenda.precio.toFixed(2);

      // Generar QR
      const qr = qrcode(0, 'L');
      qr.addData(`ID: ${id}\n${prenda.nombre}\n$${prenda.precio}`);
      qr.make();
      document.getElementById('qrCode').innerHTML = qr.createImgTag(6);

      detailModal.style.display = 'flex';
    }

    // Cerrar modales
    document.addEventListener('click', (e) => {
      if (e.target === addModal || e.target === detailModal) {
        addModal.style.display = 'none';
        detailModal.style.display = 'none';
      }
    });

    document.getElementById('closeDetail').addEventListener('click', () => {
      detailModal.style.display = 'none';
    });
  </script>
</body>
</html>
